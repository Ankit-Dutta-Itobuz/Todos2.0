<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos2.0</title>
    <link rel="stylesheet" href="/style/styleSheet.css">
</head>
<body>
    
    <h1 class="heading">Todos</h1>
    <section class="todoContainer">
        <input type="text" id="todoInput" placeholder="enter tasks">
        <button id="todoButton" type="submit">
            +
        </button>
    </section>
    <section id="todoListContainer">
    </section>
    <section class="lowerButtonContainer">
        <button class="lowerButton" id="All">All</button>
        <button class="lowerButton" id="Incomplete">Incomplete</button>
        <button class="lowerButton" id="Complete">Complete</button>
    </section>
    

<script src="./script/main.js"></script>
</body>
</html>
